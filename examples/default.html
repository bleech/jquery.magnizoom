<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Magnizoom Examples</title>
  <script src="../libs/jquery/jquery.js"></script>
  <script src="../src/jquery.magnizoom.js"></script>
  <script>
    $(document).ready(function () {
      $('img').magnizoom();
    });
  </script>
  <style>
    body {
      background: #fff;
    }
    img {
    	max-width: 100%;
    	display: block;
    	margin: 150px auto;
    }
  </style>
</head>
<body>

  <img src="../test/image-small.jpg" rel="../test/image-zoomed.jpg" />

</body>
</html>
