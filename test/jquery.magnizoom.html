<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Magnizoom Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.magnizoom.js"></script>
  <script src="jquery.magnizoom_test.js"></script>
  <style>.magnizoom { visibility: hidden; }</style>
</head>
<body>
  <h1 id="qunit-header">jQuery Magnizoom Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <img src="image-small.jpg" rel="image-zoomed.jpg" />
    <img src="image-small.jpg" rel="image-zoomed.jpg" />
  </div>
</body>
</html>
